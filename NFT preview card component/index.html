<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="main-div">
      <div class="image">
        <img src="image-equilibrium.jpg" alt="" />
      </div>
      <div class="heading">
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="price">
        <span id="bitcoin"
          ><i class="bi bi-currency-bitcoin"></i>0.0041ETH</span
        >
        <span id="time"><i class="bi bi-stopwatch-fill"></i>3 days left</span>
      </div>
      <hr />
      <div class="profile">
        <img src="image-avatar.png" width="20px" alt="" />&nbsp;&nbsp;
        <span>Creation of </span>&nbsp; Jules Wyvern
      </div>
    </div>
  </body>
</html>
